<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelpie</title>
  <style>
    /* Style the body to center everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
      background-color: white; /* Optional background color */
    }

    /* Style the image */
    img {
      max-width: 90%; /* Take up 90% of the page width */
      max-height: 90%; /* Take up 90% of the page height */
      object-fit: contain; /* Ensure it scales without distortion */
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/chrisherdyyy/kelpie/main/Kelpie.ai.png" alt="Kelpie Logo">
</body>
</html>
